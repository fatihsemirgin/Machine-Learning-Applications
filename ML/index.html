<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>

  <!-- 
  UDI                          int64
  Product ID                  object
  Type                        object
  Air temperature [K]        float64
  Process temperature [K]    float64
  Rotational speed [rpm]       int64
  Torque [Nm]                float64
  Tool wear [min]              int64
  Machine failure              int64
  TWF                          int64
  HDF                          int64
  PWF                          int64
  OSF                          int64
  RNF                          int64 -->

  <body>
    <header class="">
      <h3 class="text-center text-light">
        <b>MACHINE LEARNING MODEL TESTING</b>
      </h3>
    </header>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="form-floating col-sm-3">
          <input
            oninput="formatFloatInput(event)"
            type="text"
            class="form-control"
            id="UDI"
            placeholder="UDI"
            required
          />
          <label for="UDI">UDI</label>
        </div>
        <div class="form-floating col-sm-3">
          <input
            oninput="formatFloatInput(event)"
            type="text"
            class="form-control"
            id="p_id"
            placeholder="Product ID"
            required
          />
          <label for="p_id">Product ID</label>
        </div>
        <div class="col-sm-3 form-floating">
          <select id="type" class="form-select">
            <option selected>Select</option>
            <option value="0">H</option>
            <option value="1">L</option>
            <option value="2">M</option>
          </select>
          <label for="type">Type</label>
        </div>
        <div class="form-floating col-sm-3">
          <input
            pattern="[0-9]+([,\.][0-9]+)?"
            oninput="formatFloatInput(event)"
            type="text"
            class="form-control"
            id="air_t"
            placeholder="Air Temperature"
            required
          />
          <label for="air_t">Air Temperature: </label>
        </div>
        <div class="form-floating col-sm-3">
          <input
            oninput="formatFloatInput(event)"
            type="text"
            class="form-control"
            id="process_t"
            placeholder="Process Temperature"
            required
          />
          <label for="process_t">Process Temperature</label>
        </div>
        <div class="form-floating col-sm-3">
          <input
            oninput="formatFloatInput(event)"
            type="text"
            class="form-control"
            id="rot_s"
            placeholder="Rotational Speed"
            required
          />
          <label for="rot_s">Rotational Speed</label>
        </div>
        <div class="form-floating col-sm-3">
          <input
            oninput="formatFloatInput(event)"
            type="text"
            class="form-control"
            id="torque"
            placeholder="Torque"
            required
          />
          <label for="torque">Torque</label>
        </div>
        <div class="form-floating col-sm-3">
          <input
            oninput="formatIntegerInput(event)"
            type="text"
            class="form-control"
            id="tool_w"
            placeholder="Tool Wear"
            required
          />
          <label for="tool_w">Tool Wear</label>
          <!-- <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            > -->
        </div>
        <div class="text-center col-sm-12">
          <button
            type="button"
            class="btn-lg btn-success shadow-none me-4"
            value="Predict"
            onclick="predict()"
          >
            Predict
          </button>
          <button
            id="reset_btn"
            type="button"
            class="btn-lg btn-danger shadow-none"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div id="footer" class="text-center text-light"></div>
    </footer>
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
